<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <div>
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomesobrenome">
    
                    <label for="email">Email</label>
                    <input type="text" id="email">
    
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone">
    
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <p>Como prefere o nosso contato</p>
    
                    <label for="radio-email">Email</label>
                    <input id="radio-email" name="contato" type="radio" value="email">
    
                    <label for="radio-telefone">Telefone</label>
                    <input id="radio-telefone" name="contato" type="radio" value="telefone">
    
                    <label for="radio-whatsapp">WhatsApp</label>
                    <input id="radio-whatsapp" name="contato" type="radio" value="whatsapp">
                </div>

                <label><input type="checkbox">
                    Gostaria de receber nossas novidades por email?
                </label>

                <input type="submit" value="Enviar Formulario">
            </form>
        </main>

        <footer>
            <img src="logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
